<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="wait_info">
            将鼠标停留几秒看看！
        </span>
    </div>

    <div id="app-3">
        <div>设置app3.seen = true 试试</div>
        <span v-if="seen">现在看到我了</span>
    </div>

    <div id="app-4">
        <ol v-for='todo in todos'>
            <li>{{todo.text}}</li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click='reverseMessage'>点击反转</button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message"/>
    </div>

    <div id="app-7">
        <ol>
            <todo-item
                v-for='item in groceryList'
                v-bind:todo='item'
                v-bind:key='item.id'></todo-item>
        </ol>
    </div>

    <script>
        // 新建模版组件
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })
        
        var app7 = new Vue({
            el:'#app-7',
            data:{
                groceryList : [
                    {id:'1',text:'weqeqweq'},
                    {id:'2',text:'weqeqweq'},
                    {id:'3',text:'weqeqweq'},
                    {id:'4',text:'weqeqweq'}
                ] 
            }
        })


        // v-model使表单输入和应用程序状态之间的双向绑定变得轻而易举
        var app6 = new Vue({
            el:'#app-6',
            data:{
                message : "你好！ Vue !"
            }
        })

        // 响应用户事件
        var app5 = new Vue({
            el:'#app-5',
            data:{
                message : "来啊反转我"
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split("").reverse().join(" ")
                }
            }
        })

        // for
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Javascript' },
                    { text: 'Vue' },
                    { text: 'NodeJs' }
                ]
            }
        })

        // 绑定
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })

        // 绑定元素属性
        var app2 = new Vue({
            el: '#app-2',
            data: {
                wait_info: '你停留了' + new Date().toLocaleString()
            }
        })

        // 条件
        var app3 = new Vue({
            el: "#app-3",
            data: {
                seen: false
            }
        })


    </script>
</body>

</html>
